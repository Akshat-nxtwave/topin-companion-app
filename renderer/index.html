<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Companion App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="title">
      <h1>Topin Companion</h1>
    </div>
    <div class="actions">
      <span id="autoScanBadge" class="badge" title="Auto-scan starts automatically and runs periodically" style="margin-right:8px;opacity:.85">Auto-scan: ON</span>
      <button id="scanBtn" class="btn primary">Run Scan</button>
    </div>
  </header>

  <!-- Update Modal -->
  <div id="updateModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="updateTitle">Checking for Updates</h2>
      </div>
      <div class="modal-body">
        <div id="updateStatus" class="update-status">
          <div class="spinner"></div>
          <p id="updateMessage">Checking for updates...</p>
        </div>
        <div id="updateActions" class="update-actions" style="display: none;">
          <button id="updateDownloadBtn" class="btn primary" style="display: none;">Download Update</button>
          <button id="updateInstallBtn" class="btn primary" style="display: none;">Install & Restart</button>
          <button id="updateLaterBtn" class="btn secondary" style="display: none;">Later</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container" id="mainContent" style="display: none;">
    <section class="card">
      <h2>System Check</h2>
      <div id="globalStatus" class="badge">Idle</div>
      <p class="muted" id="globalHint">Click Scan Now to run notifications check and system scan.</p>
    </section>

    <section class="card">
      <h2>Details</h2>
      <div class="grid">
        <div>
          <h3>Notifications</h3>
          <div class="row"><span id="notifStatus" class="badge">Unknown</span></div>
          <div class="row" style="margin-top:6px"><span id="focusStatus" class="badge">Focus: Unknown</span></div>
          <div id="notifAudit" class="muted" style="margin-top:8px"></div>
        </div>
        <div>
          <h3>Running Processes</h3>
          <ul id="suspiciousList" class="list"></ul>
        </div>
      </div>
    </section>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
